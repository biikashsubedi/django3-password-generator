<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home:: Django Web Development</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">Django Password Generator Web Development</h1>


<div class="container jumbotron col-xs-1 text-center">
    <form action="{% url 'password' %}">
        <label>
            <select name="length">
                <option value="6">6 char Long</option>
                <option value="7">7 char Long</option>
                <option value="8">8 char Long</option>
                <option value="9">9 char Long</option>
                <option value="10">10 char Long</option>
                <option value="11">11 char Long</option>
                <option value="12" selected="selected">12 char Long</option>
                <option value="13">13 char Long</option>
            </select>
        </label><br>
        <div class="form-check">
            <input type="checkbox" class="for-check-input" name="uppercase" id="uppercase">
            <label class="form-check-label" for="uppercase">Uppercase</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="for-check-input" name="number" id="number">
            <label class="form-check-label" for="number">Numbers</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="for-check-input" name="special" id="special">
            <label class="form-check-label" for="special">Special Character</label>
        </div>
        <input type="submit" class="btn-success" value="Generate Password">
        <br><br>
    </form>
</div>
<div class=" container jumbotron text-center">
    <a class=" col-xs-1 btn btn-outline-success" href="{% url 'about' %}">About Me</a>
</div>
</body>
</html>
